<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Apps</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Todo apps</span>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col">
                <h1>Todo</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card bg-success text-white border-0">
                    <div class="card-body">
                        <div>Total</div>
                        <div class="fs-3">100 todos</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-warning text-white border-0">
                    <div class="card-body">
                        <div>Total</div>
                        <div class="fs-3">100 todos</div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-danger text-white border-0">
                    <div class="card-body">
                        <div>Total</div>
                        <div class="fs-3">100 todos</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="card">
                    <div class="card-header">Todos</div>
                    <div class="card-body">
                        <form class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="New todo item">
                                <button type="button" class="input-group-text bg-primary text-white">Add</button>
                            </div>
                        </form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                            <li class="list-group-item">A fourth item</li>
                            <li class="list-group-item">And a fifth one</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header">Detail</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" disabled readonly>
                        </input>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" disabled readonly></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
